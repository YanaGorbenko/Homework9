<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css "
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Simple Site</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="./index.html"
          ><img
            src="./images/logo.png"
            width="200"
            height="40"
            class="header__logo"
        /></a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li><a href="" class="navigation__link home">Home</a></li>
            <li><a href="" class="navigation__link">Features</a></li>
            <li><a href="" class="navigation__link">Pricing</a></li>
            <li><a href="" class="navigation__link">Blog</a></li>
          </ul>
        </nav>
        <button class="header__button">Get Started</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div>
            <h1 class="hero__title">Grow your subscription business</h1>
            <p class="hero__text">
              Outcome-centered products that reduce churn, optimize pricing, and
              grow your subscription business end-to-end.
            </p>
            <div class="hero-buttons">
              <button class="hero__button">Get Started</button>
              <button class="hero__button2">
                <img src="./images/down-arrow.png" width="60" height="60" />
              </button>
            </div>
          </div>
          <img src="./images/hero-3d.png" width="610" height="644" />
        </div>
      </section>

      <section class="logos">
        <div class="container">
          <ul class="logos__list">
            <li>
              <a href=""
                ><img src="./images/section-logo1.png" width="118" height="28"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./images/section-logo2.png" width="124" height="28"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./images/section-logo3.png" width="100" height="48"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./images/section-logo4.png" width="118" height="24"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./images/section-logo5.png" width="126" height="30"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
